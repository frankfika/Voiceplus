<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOICE+ - 执行摘要</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .summary-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: clamp(1rem, 2vw, 2rem);
            opacity: 0;
            animation: fadeInScale var(--animation-duration) var(--animation-timing) 0.2s forwards;
            margin: 0 auto;
            width: 100%;
        }

        .feature-card {
            background: linear-gradient(145deg,
                rgba(255, 255, 255, 0.05),
                rgba(255, 255, 255, 0.02));
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: clamp(1.2rem, 2vw, 2rem);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            transition: all 0.4s var(--animation-timing);
            transform-style: preserve-3d;
            perspective: 1000px;
            height: fit-content;
        }

        .feature-card:hover {
            transform: translateY(-5px) rotateX(5deg);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2),
                       0 0 30px rgba(var(--primary-rgb), 0.2);
        }

        .feature-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y),
                rgba(255, 255, 255, 0.1) 0%,
                transparent 80%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .feature-card:hover::before {
            opacity: 1;
        }

        .feature-icon-container {
            width: clamp(40px, 5vw, 60px);
            height: clamp(40px, 5vw, 60px);
            margin-bottom: 1rem;
            position: relative;
        }

        .feature-icon {
            font-size: clamp(1.5rem, 2.5vw, 2rem);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg,
                var(--primary-color),
                var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .feature-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle,
                rgba(var(--primary-rgb), 0.2),
                transparent 70%);
            border-radius: 50%;
            z-index: -1;
            animation: pulseIcon 2s infinite;
        }

        @keyframes pulseIcon {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.8;
            }
        }

        .feature-title {
            font-size: clamp(1.2rem, 2vw, 1.6rem);
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--light-text);
            position: relative;
            padding-bottom: 0.8rem;
        }

        .feature-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg,
                var(--primary-color),
                var(--secondary-color));
            transition: width 0.3s ease;
        }

        .feature-card:hover .feature-title::after {
            width: 80px;
        }

        .feature-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .feature-list li {
            color: var(--gray-text);
            font-size: clamp(0.9rem, 1.5vw, 1.1rem);
            margin: 0.8rem 0;
            padding-left: 1.8rem;
            position: relative;
            line-height: 1.5;
            transition: all 0.3s ease;
        }

        .feature-list li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 6px;
            background: var(--primary-color);
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(var(--primary-rgb), 0.3);
        }

        .feature-list li:hover {
            transform: translateX(10px);
            color: var(--light-text);
        }

        .feature-list li:hover::before {
            background: var(--secondary-color);
            transform: translateY(-50%) scale(1.5);
            box-shadow: 0 0 15px rgba(var(--primary-rgb), 0.5);
        }

        @media (max-width: 1024px) {
            .features-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .summary-container {
                height: auto;
                padding: 2rem 1rem;
            }
        }

        @media (max-width: 768px) {
            .summary-container {
                padding: 1.5rem 1rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .feature-card {
                padding: 1.2rem;
            }

            .feature-list li {
                margin: 0.6rem 0;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="slide-bg"></div>
        <div class="accent-line"></div>
        <div class="accent-circle"></div>
        
        <header class="slide-header">
            <h1 class="page-title">执行摘要</h1>
        </header>

        <main class="slide-content">
            <div class="summary-container">
                <div class="features-grid">
                    <div class="feature-card">
                        <div class="feature-icon-container">
                            <i class="fas fa-microphone-alt feature-icon"></i>
                        </div>
                        <h3 class="feature-title">语音技术创新</h3>
                        <ul class="feature-list">
                            <li>实时声音克隆技术，准确度达98%</li>
                            <li>支持40+种语言实时翻译</li>
                            <li>AI情感语音合成系统</li>
                        </ul>
                    </div>

                    <div class="feature-card">
                        <div class="feature-icon-container">
                            <i class="fas fa-brain feature-icon"></i>
                        </div>
                        <h3 class="feature-title">AI驱动引擎</h3>
                        <ul class="feature-list">
                            <li>专有深度学习模型架构</li>
                            <li>毫秒级实时互动响应</li>
                            <li>个性化语音定制系统</li>
                        </ul>
                    </div>

                    <div class="feature-card">
                        <div class="feature-icon-container">
                            <i class="fas fa-link feature-icon"></i>
                        </div>
                        <h3 class="feature-title">Web3生态整合</h3>
                        <ul class="feature-list">
                            <li>独特NFT数字资产体系</li>
                            <li>区块链版权认证机制</li>
                            <li>去中心化社区治理</li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>

        <footer class="slide-footer">
            <span class="page-number">02 / 09</span>
            <div class="navigation">
                <a href="page1-cover.html" class="nav-button">
                    <i class="fas fa-arrow-left"></i>
                    返回
                </a>
                <a href="page3-market.html" class="nav-button">
                    继续
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </footer>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const cards = document.querySelectorAll('.feature-card');
        
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                card.style.setProperty('--mouse-x', `${x}px`);
                card.style.setProperty('--mouse-y', `${y}px`);
                
                const rotateY = ((x - rect.width / 2) / rect.width) * 10;
                const rotateX = ((y - rect.height / 2) / rect.height) * -10;
                
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(10px)`;
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateZ(0)';
            });
        });
    });
    </script>
</body>
</html>
